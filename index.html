<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Photos Uploader</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Google APIs -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="auth">
    <button id="login">Login with Google</button>
  </div>

  <!-- Home Screen: Search + Folder List -->
  <div id="home" style="display:none;">
    <h2>Product Photo Uploader</h2>
    <input type="text" id="sku-input" placeholder="Enter Product SKU (e.g., 11PG)" />
    <button id="search-btn">Search / Create Folder</button>
    <h3>Your Folders:</h3>
    <div id="folder-list"></div>
  </div>

  <!-- Folder View: Show folder name, back button, and thumbnail grid -->
  <div id="folderView" style="display:none;">
    <div class="folder-header">
      <button id="back-btn">‚Üê Back</button>
      <h2 id="folder-name-label"></h2>
      <div id="photo-count"></div>
    </div>
    <div id="preview-grid"></div>
  </div>

  <!-- Include configuration and main script -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Photo Uploader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="auth">
    <h1>📸 Amazon Product Photo Uploader</h1>
    <p>Quickly upload and manage product photos directly in your Google Drive.</p>
    <button id="login" class="primary">Login with Google</button>
  </div>

  <!-- HOME SCREEN -->
  <div id="home" style="display:none;">
    <div class="top-bar">
      <h2>📁 Product Photo Folders</h2>
      <div class="top-controls">
        <button id="dark-toggle" class="secondary">🌓</button>
        <button id="logout" class="secondary">Logout</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="sku-input" placeholder="Enter SKU (e.g. 11PG)" />
      <button id="search-btn" class="primary">Search / Create</button>
    </div>

    <div id="folder-controls">
      <h3>All Folders:</h3>
      <div id="folder-list"></div>
    </div>
  </div>

  <!-- FOLDER VIEW -->
  <div id="folderView" style="display:none;">
    <div class="folder-header">
      <button id="back-btn" class="secondary">← Back</button>
      <div>
        <h2 id="folder-name-label"></h2>
        <div id="photo-count"></div>
      </div>
      <div class="top-controls">
        <button id="download-all" class="secondary">⬇️ Download All</button>
        <button id="logout2" class="secondary">Logout</button>
      </div>
    </div>

    <div id="preview-grid"></div>
    <div id="upload-spinner" style="display:none;">Uploading...</div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>

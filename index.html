<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Photos Uploader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Login -->
  <div id="auth">
    <button id="login">Login with Google</button>
  </div>

  <!-- Home -->
  <div id="home" style="display:none;">
    <h2>Product Photo Uploader</h2>
    <input type="text" id="sku-input" placeholder="Enter Product SKU (e.g., 11PG)" />
    <button id="search-btn">Search / Create Folder</button>
    <h3>Your Folders:</h3>
    <div id="folder-list"></div>
  </div>

  <!-- Folder View -->
  <div id="folderView" style="display:none;">
    <div class="folder-header">
      <button id="back-btn">← Back</button>
      <h2 id="folder-name-label"></h2>
      <div id="photo-count"></div>
    </div>
    <div id="preview-grid"></div>
  </div>

  <!-- Camera Modal -->
  <div id="camera-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <img id="camera-preview" />
      <div class="modal-buttons">
        <button id="accept-add">✅ Accept & Add Another</button>
        <button id="accept-exit">✅ Accept & Exit</button>
        <button id="cancel-photo">❌ Cancel</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
